<div class="card mt-5">
  <div class="p-3">
    <h4>Overall complains</h4>
    <hr />
  </div>

  <div class="chart-wrapper" style="height: 400px;">
    <canvas baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="barChartLegend"
                [chartType]="barChartType">
        </canvas>
  </div>

  
</div>
